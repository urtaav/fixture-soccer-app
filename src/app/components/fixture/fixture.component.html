
<ng-container *ngIf="fixture.length > 0; else tmplEmpty">
    <div class="row mb-3">
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary" (click)="sortear()">SORTEAR</button>
            <button type="button" class="btn btn-primary" (click)="export_pdf()">PDF</button>
        </div>
    </div>
    <div class="row mt-3" #fixturelist>
        <div class="col-md-3" *ngFor="let round of fixture; let i =  index;">
            <div class="card mb-3">
                <div class="card-header text-center">
                    <h6>Jornada {{i + 1}}</h6>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item text-center" style="
                  font-size: 12px;
              " *ngFor="let match of round">{{match.homeTeam}} <span class="badge bg-primary">VS</span> {{match.awayTeam}}</li>
                </ul>
              </div>
        </div>
    </div>
    
</ng-container>

<ng-template #tmplEmpty>
    <div class="row p-5">
        <div class="col-12">
            <div class="alert alert-danger" role="alert">
               No existen suficientes equipos para poder generar las jornadas
              </div>
        </div>
    </div>
</ng-template>
